<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;300;800&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/icon.png">
    <title>RocketNews</title>
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="logo" width="35%">
    </header>
    <br><br><br>
    <main>
        <h1>Atualize ideias e informações em 5 minutos.</h1>
        <p class="p1">
            Tudo que você precisa para começar seu dia bem e informado.
        </p>
        <p class="p2">
            NotÍcias sobre o universo Rocketseat. E tudo o que precisa para começar o dia melhor.
        </p>
    </main>
    
    <form action="get">
        <input type="email" name="email" id="mail" autocomplete="email" placeholder="Digite seu E-mail aqui">
         <button type="submit">INSCREVA-SE</button>
    </form>
</body>
</html>
